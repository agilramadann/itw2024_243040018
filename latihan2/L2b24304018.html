<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <th colspan="3" style="background-color: gray;">INPUT DATA MAHASISWA</th>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="Password"></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" name="Fullname"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="text" name="E-mail"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                <option name="Agama" selected>--Pilih Agama-- </option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
           <td><input type="radio" name="Jenis Kelamin" value="Laki 
           Laki">Laki Laki
           <input type="radio" name="Jenis Kelamin" value="Perempuan">Perempuan
        </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
           <td><input type="radio" name="Hobi" value="Musik"> Musik
           <input type="radio" name="Hobi" value="Olahraga"> Olahraga
           <input type="radio" name="Hobi" value="Gaming"> Gaming
           <input type="radio" name="Hobi" value="Lainnya"> Lainnya
        </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea rows="3"cols=50></textarea></td>
        </tr>
        <tr>
            <td colspan="3" align="right" ><input type="submit" name="input" value="input"></td>
        </tr>
    </table>
</body>
</html>
